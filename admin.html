<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/all.css">
        <link href="fonts/dancingScript.css" rel="stylesheet">
        <link href="fonts/courgette.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>Admin</title>

    <body>
        <fieldset>
            <legend>Unos usluga:</legend>
            <textarea name="services" id="services" cols="100" rows="30" placeholder="Unesite usluge u JSON formatu"></textarea>
            <button type="button" id="saveServicesBtn">Sačuvaj</button>
        </fieldset>


        <fieldset>
            <legend>Unos zaposlenih:</legend>
            <textarea name="employees" id="employees" cols="50" rows="10" placeholder="Unesite zaposlene u JSON formatu"></textarea>
            <button type="button" id="saveEmployeesBtn">Sačuvaj</button>
        </fieldset>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/sha512.min.js"></script>
        
    </body>

</html>
